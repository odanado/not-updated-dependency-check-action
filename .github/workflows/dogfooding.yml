name: "dogfooding"
on:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version

      - run: npm ci && npm run build
      - uses: ./
        id: outdate-check
        with:
          cwd: ./

      - run: npm run run-script ./src/scripts/send-metrics-to-gcp.ts ${{ toJSON(steps.outdate-check.outputs)}}
